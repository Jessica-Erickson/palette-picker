<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <link rel="icon" type="image/png" href="assets/paintbrush-and-palette.png">
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:500,600|Chango|Seymour+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body class="eggshell">
  <aside></aside>
  <main>
    <div class="site-logo">
      <h1 class="Seymour palette">PALETTE
        <span class="Chango picker">picker</span>
      </h1>
      <div class="large-red-block red"></div>
      <div class="large-blue-block blue"></div>
      <div class="large-yellow-block yellow"></div>
      <div class="small-yellow-block yellow"></div>
    </div>
    <section class="colors">
      <article class="first-color white">
        <h2>#FFFAEA</h2>
      </article>
      <article class="second-color black">
        <h2>#0A140F</h2>
      </article>
      <article class="third-color red">
        <h2>#DA1F17</h2>
      </article>
      <article class="fourth-color blue">
        <h2>#0A478C</h2>
      </article>
      <article class="fifth-color yellow">
        <h2>#EAD65B</h2>
      </article>
    </section>
    <section class="contrast">
      <article class="first-color white"></article>
      <article class="second-color black"></article>
      <article class="third-color red"></article>
      <article class="fourth-color blue"></article>
      <article class="fifth-color yellow"></article>
    </section>
  </main>
</body>
</html>
